<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="__PUBLIC__/Admin/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div id="page-wrapper">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="#">订单管理</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <form action="__URL__/orderindex?" method="get">
                <div class="col-md-3">
                    <div class="input-group" >
                        <input class="form-control" name="order_num" type="text" value="" placeholder="请输入订单号" />
                <span class="input-group-btn">
                  <button  type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                </span>
                    </div>
                </div>
                <input type="hidden" value="{$status}" name="status" class="getstatus">
            </form>
            </div>
        <div class="row">
            <div class="col-lg-12">
                <h3></h3>
                <div class="table-responsive">
                        <table class="table table-bordered table-hover ">
                            <thead>
                                <th style="text-align: center;">ID号</th>
                                <th style="text-align: center;">订单号</th>
                                <th style="text-align: center;">奖品名称</th>
                                <th style="text-align: center;">兑换日期</th>
                                <th style="text-align: center;">数量</th>
                                <th style="text-align: center;">所需积分</th>
                                <th style="text-align: center;">订单状态</th>
                                <th style="text-align: center;">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="resord" item="vo">
                                <tr style="text-align: center;">
                                    <td style="vertical-align: middle;">{$vo.order_id}</td>
                                    <td style="vertical-align: middle;">{$vo.order_num}</td>
                                    <td style="vertical-align: middle;">{$vo.order_proname}</td>
                                    <td style="vertical-align: middle;">{$vo.order_time}</td>
                                    <td style="vertical-align: middle;">{$vo.order_prdnum}</td>
                                    <td style="vertical-align: middle;">{$vo.order_jifen}</td>
                                    <td style="vertical-align: middle;">（{$vo.order_status|zhuangtai}）</td>
                                    </td>
                                    <td>
                                        <p style="margin-top: 10px;"><a href="/jfsc/admin.php?c=order&a=edit&order_num={$vo.order_num}&type_name={$vo.order_proname}&uid={$vo.order_uid}">查看</a></p>
                                        <if condition="$vo[order_status] eq 2">
                                            <p><a href="javascript:void(0);" class="goorder" attr-id="{$vo.order_num}">发货</a></p>
                                        </if>
                                        <if condition="$vo[order_status] eq 4">
                                            <p><a href="javascript:void(0);" class="deleteorder" attr-id="{$vo.order_num}">删除订单</a></p>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    <div class="row text-center" style="width: 1125px;">
                        <div class="col-lg-12" style="width: 1125px;">
                            <ul class="pagination" style="float:right;">
                                <li >
                                    <a href="javascript:void(0);" style="float:right;margin-left: 5px;" class="pagego">确定</a>
                                   <div style="padding-left:5px;float:right;padding-top: 5px;"><span style="font-size:14px; ">到:</span><input type="text" value="1"  class="yeshu" style=" line-height: 30px;height: 25px;width: 40px;font-size: 14px;text-align: center;"/><span style="font-size:14px; ">&nbsp;页</span> </div>
                                    <a href="/jfsc/admin.php?c=order&a=orderindex&page={$pageres.totalPage}&order_num={$order_num}&status={$status}" style="float:right;">尾页</a>&nbsp;&nbsp;
                                    <a href="/jfsc/admin.php?c=order&a=orderindex&page={$pageres.pageNext}&order_num={$order_num}&status={$status}" style="float:right;">下一页</a>&nbsp;&nbsp;
                                    <a href="/jfsc/admin.php?c=order&a=orderindex&page={$pageres.pagePrev}&order_num={$order_num}&status={$status}" style="float:right;">上一页</a>&nbsp;&nbsp;
                                    <a href="/jfsc/admin.php?c=order&a=orderindex&page=1&order_num={$order_num}&status={$status}" style="float:right;" >第一页</a>&nbsp;&nbsp;
                                    <a style="float:right;">    当前&nbsp;<font color=black>{$pageres.page}</font>/<font color=black>{$pageres.totalPage}</font>&nbsp;页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<input type="hidden" class="status" value="{$status}">
<input type="hidden" class="order_num" value="{$order_num}">
<script>

    var SCOPE = {
        'add_url' : '/jfsc' +
        '/admin.php?c=product&a=add',
        'delete_url':'/jfsc' +
        '/admin.php?c=product&a=reset',
        'edit_url':'/jfsc' +
        '/admin.php?c=product&a=edit',
        'yeshu_url':'/jfsc' +
        '/admin.php?c=order&a=orderindex',
    }
</script>
<script src="__PUBLIC__/Admin/js/jquery_002.js"></script>
<script src="__PUBLIC__/Js/dialog/layer.js"></script>
<script src="__PUBLIC__/Js/dialog.js"></script>
<script src="__PUBLIC__/Admin/js/common.js"></script>
<script src="__PUBLIC__/index/js/handleorder.js"></script>
</body>
